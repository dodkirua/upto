<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carte Postal</title>
    <link rel="stylesheet" href="cartePostale.css">
</head>
<body>
    <div id="carte">
        <div id="zoneTexte" class="zone">
            <p>
                <span>Damien,Jeanne et leurs parents</span>
                <span>souhaitent que la nouvelle année</span>
                <span>qui débute leur donne la joie</span>
                <span>de vous retrouver en pleine santé, remplis</span>
                <span>de bonheur et de plénitude.</span>
            </p>
            <p>
                <span>En un mot, nous vous souhaitons</span>
                <span>une très bonne année !</span>
            </p>
        </div>
        <div id="ligneCentral" class="zone"></div>
        <div id="zoneAdresse" class="zone">
            <div id="zoneTimbre">
                <div id="timbre"></div>
            </div>
            <div id="adresse">
                <div class="ligneAdresse"></div>
                <div class="ligneAdresse"></div>
                <div class="ligneAdresse"></div>
                <div class="codePostal">
                    <div class="case"></div>
                    <div class="case"></div>
                    <div class="case"></div>
                    <div class="case"></div>
                    <div class="case"></div>
                    <div class="ligneCP"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
