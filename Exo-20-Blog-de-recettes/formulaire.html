    <form action="" method="post">
        <div class="form">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required>
        </div>
        <div class="form">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required>
        </div>
        <div class="form">
            <label for="mail">Votre email</label>
            <input type="email" id="mail" name="email">
        </div>
        <div class="form" >
            <label for="recette"  >Quelle recette?</label>
            <select id="recette" name="recette" size="5" >
                <option value="gauffre">Les gauffres</option>
                <option value="brioche">La brioche</option>
                <option value="yakitori">Les brochettes façon Yakitori</option>
                <option value="riboche">Les riboches</option>
                <option value="carbo">Les pâtes à la carbonnara façon Tornotti</option>
            </select>
        </div>
        <div class="form" >
            <label for="question" class="elementGauche">Votre Question</label>
            <textarea id="question" name="question" placeholder="Votre message" ></textarea>
        </div>
        <div class="form">
            <button type="submit" name="validationQuestion">Valider</button>
        </div>

    </form>
